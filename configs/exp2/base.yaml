paths:
  meta_dir: "data/meta/exp2"
  runs_dir: "runs/exp2"
  base_dataset_yaml: "data/meta/exp1/datasets/v7_full/dataset.yaml"

exp2:
  model: "yolo11s.pt"

  stage: "coarse"

  stages:
    coarse:
      freeze_values: [22, 20, 18, 16, 14, 12, 10, 2, 4, 6, 8, 0]
      seeds: [42]
      epochs: 40
      batch: 8

    fine:
      freeze_values: [0, 1, 2, 3, 4, 5, 6]
      seeds: [42, 123, 999]
      epochs: 80
      batch: 8

yolo:
  imgsz: 960
  device: 0

train_overrides:
  patience: 15
  workers: 8

  optimizer: AdamW
  lr0: 0.0015
  weight_decay: 0.0005
  cos_lr: true
  warmup_epochs: 3

  hsv_h: 0.015
  hsv_s: 0.6
  hsv_v: 0.35

  degrees: 2
  translate: 0.08
  scale: 0.5
  perspective: 0.0005

  fliplr: 0.5
  flipud: 0.0

  mosaic: 1.0
  close_mosaic: 10
  mixup: 0.0

winner:
  mode: weighted
  metric_means: true
  weights:
    metrics/recall(B): 0.4
    metrics/mAP50-95(B): 0.3
    metrics/precision(B): 0.2
    metrics/mAP50(B): 0.1
  tie_break:
    - metrics/recall(B)
    - metrics/mAP50-95(B)
